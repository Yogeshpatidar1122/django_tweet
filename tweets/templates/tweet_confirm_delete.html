{% extends "layout.html" %}
{% block title %}Tweet Your Thoughts{% endblock %}
{% block content %}

<h1>Are you sure that you want to delete this tweet?</h1>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-success">Cancel</a> <!-- Added space after {% url -->
</form>

{% endblock %}
