{% extends "layout.html" %} {% block title %}Tweet Your Thoughts{% endblock %}
{% block content %}

<h1 class="text-center mt-4">Welcome to tweet club</h1>

<a class="btn btn-primary mx-5" href="{% url 'tweet_create' %}"
  >Create a Tweet</a
>
<div class="container row gap-3 mx-3 mt-5">
  {% for tweet in tweets %}
  <div class="card" style="width: 20rem">
    <img src="{{tweet.photo.url}}" class="card-img-top mt-2" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{tweet.user.username}}</h5>
      <p class="card-text">{{tweet.text}}</p>
      <div class="mx-auto text-center">
        {% if tweet.user == user %}
        <a
          href="{% url 'tweet_edit' tweet_id=tweet.id%}"
          class="btn btn-primary"
          >Edit</a
        >
        <a
          href="{% url 'tweet_delete' tweet_id=tweet.id%}"
          class="btn btn-danger"
          >Delete</a
        >
        {%endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
